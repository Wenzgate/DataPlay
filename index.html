<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataPlay Script</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="script/app.js" defer></script>
    <script src="script/CustomEase.min.js" ></script>



    <link rel="stylesheet" href="https://use.typekit.net/onp2izk.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js" integrity="sha512-6DC1eE3AWg1bgitkoaRM1lhY98PxbMIbhgYCGV107aZlyzzvaWCW1nJW2vDuYQm06hXrW0As6OGKcIaAVWnHJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.17/interact.js" integrity="sha512-tOggANFWm10wOpOiRBtpPdqTSGUhkhM17eMSCB5iGVendPzV2P0fb4o461WgacyFPJYaqWzgxNOhFojg3+a8CQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <section class="section__loading section" >
        <img class="logo" alt="">
        <div class="progress">
            <div class="progress__bar" id="progress"></div>
        </div>
    </section>

    <section class="section section__selection">

      <div class="section__header">
        <button aria-label="back"></button>
        <button aria-label="menu"></button>
      </div>
      
      <h1 class="section__title">choose your charachter</h1>

      <div class="section__grid gridSelection">
        <div class="gridSelection__item a"></div>
        <div class="gridSelection__item b"></div>
        <div class="gridSelection__item c"></div>
        <div class="gridSelection__item d"></div>
        <div class="gridSelection__item e"></div>
        <div class="gridSelection__item f"></div>
      </div>
    </section> 

    <section class="section section__game">

      <div class="section__header">
        <button aria-label="back"></button>
        <button aria-label="menu"></button>
      </div>
      
      <h1 class="section__title">customize him</h1>

      <div class="container__character dropzone">
        <div class="container__character__wrapper">
          <div class="mask">
          <img src="assets/img/character_test.svg" alt="">
        </div>
        </div>

      </div>

      <div class="container container__customize">

        <div class="blocSlider">
          <div class="container__customize__wrapper containerSlider">
            <input type="range" name="age" min="15" max="99" value="50" step="1" >
            <span>50 years</span>
          </div>

          <div class="container__customize__wrapper containerSlider">            
            <input type="range" name="wheight" min="30" max="150" value="90" step="1" >
            <span>90 KG</span>
          </div>

          <div class="container__customize__wrapper containerSlider"> 
            <input type="range" name="height" min="120" max="210" value="165" step="1" >
            <span>165 CM</span>
          </div>
        </div>

        <button class="container__customize__button">let's trip</button>

      </div>

      <div class=" container container__drugs">
          <div class="wrapper wrapperWeed">
            <span class="wrapper__digit">01</span>
            <div class="wrapper__selection">
              <button>-</button>
              <div class="wrapper__center">
                <div class="wrapperWeed__img draggable drag-drop " id="yes-drop"></div>
              </div>
              <button>+</button>
            </div>
            
            <select name="frequency" id="weedFrequency">
              <option value="day">per day</option>
              <option value="week">per week</option>
              <option value="month">per month</option>
              <option value="year">per year</option>
            </select>
          </div>

          <div class="wrapper wrapperAlcool">

            <span class="wrapper__digit">01</span>

            <div class="wrapper__selection">
              <button>-</button>
              <div class="wrapper__center">
                <div class="wrapperAlcool__img draggable drag-drop " id="yes-drop"></div>
              </div>
              <button>+</button>
            </div>

            <select name="frequency" id="alcoolFrequency">
              <option value="day">per day</option>
              <option value="week">per week</option>
              <option value="month">per month</option>
              <option value="year">per year</option>
            </select>
          </div>

      </div>
      
           
    </section>

    

    
</body>
</html>
