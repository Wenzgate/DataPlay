<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataPlay Script</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="script/app.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.17/interact.js" integrity="sha512-tOggANFWm10wOpOiRBtpPdqTSGUhkhM17eMSCB5iGVendPzV2P0fb4o461WgacyFPJYaqWzgxNOhFojg3+a8CQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <section class="section_loading section" >
        <img src="assets/img/logo.svg" alt="">
        <div class="progress">
            <div class="progress__bar" id="progress"></div>
            <span class="progress__percent">0%</span>
        </div>
    </section>

    <section class="section section__selection">
      <div class="gridSelection col1">
        <div class="gridSelection__item"></div>
        <div class="gridSelection__item"></div>
        <div class="gridSelection__item"></div>
      </div>
      <div class="gridSelection col2">
        <div class="gridSelection__item"></div>
        <div class="gridSelection__item"></div>
        <div class="gridSelection__item"></div>
      </div>

      <div class="container__customize">

        <input type="range" name="age" min="15" max="99" value="50" step="1" class="section__customize__range1">
        <label class="container__customize--value" for="age">Age : 50</label>

        <input type="range" name="wheight" min="30" max="150" value="90" step="1" class="section__customize__range1">
        <label class="container__customize--value" for="age">Wheight : 90</label>

        <input type="range" name="height" min="120" max="210" value="165" step="1" class="section__customize__range1">
        <label class="container__customize--value" for="age">Height : 165</label>

        <button class="container__customize__button">Suivant</button>

      </div>

      <div class="container__drugs">
          <div class="wrapper wrapperWeed">
            <div class="wrapperWeed__img draggable"></div>
            <select name="frequency" id="weedFrequency">
              <option value="day">day</option>
              <option value="week">week</option>
              <option value="month">month</option>
              <option value="year">year</option>
            </select>
          </div>

          <div class="wrapper wrapperAlcool">
            <div class="wrapperAlcool__img draggable"></div>
            <select name="frequency" id="alcoolFrequency">
              <option value="day">day</option>
              <option value="week">week</option>
              <option value="month">month</option>
              <option value="year">year</option>
            </select>
          </div>

      </div>
      
           
    </section>

    

    
</body>
</html>
